name: FG DANA Apigee sub theme
description: A sub-theme of Apigee Kickstart specific to DANA.
screenshot: screenshot.png
core_version_requirement: ^8 || ^9
type: theme
base theme: apigee_kickstart


regions:
  navbar_branding: 'Navbar Branding'
  navbar_left:  'Navbar Left'
  navbar_right: 'Navbar Right'
  breadcrumbs: Breadcrumbs
  header: Header
  content_above: 'Content Above'
  tasks: Tasks
  content: Content
  sidebar_first: 'Sidebar First'
  sidebar_second: 'Sidebar Second'
  content_below: 'Content Below'
  footer: Footer
  copyright: Copyright

libraries:
  - radix/style
  - apigee_kickstart/font.roboto
  - apigee_kickstart/style
  - fg_dana_apigee/style

libraries-override:
  radix/bootstrap: false

ckeditor_stylesheets:
  - assets/css/fg_dana_apigee.style.css
